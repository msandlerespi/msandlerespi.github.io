    <div class="information">
      <h1>How much of the MBTA have you been to?</h1>
      <p>Check off the stations you've been to on the map of the MBTA to the right.</p>
      <button class="calculate">CALCULATE</button><span class="percent"><span>0.00</span>%</span>
