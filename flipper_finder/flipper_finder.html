<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARV Calculator</title>
    <link rel="stylesheet" href="./flipper_finder.css">
    <script src="./flipper_finder.js"></script>
</head>
<body>
    <div id="donate">
        <strong style="display: block;">Donate!</strong>
        Venmo: @msandlerespi</br>
        Paypal: paypal.me/msandlerespi
    </div>
    <div class="container">
        <div id="search">
            <label for="zipcode">Zip Code:</label>
            <input id="zipcode" name="zipcode" placeholder="01234" aria-placeholder="01234"/>
            <button id="go">Find Flippers</button>
            <details style="margin-top: 50px;">
                <summary>Advanced</summary>
                Find sellers who bought and resold their house within <input id="years" type="number" value="2"> years for a profit of <select id="increase-type"><option value="$">$</option><option value="%">%</option></select><input id="increase-value" type="number" value="100000"> or more.
            </details>
        </div>
        <div id="loading" style="display: none;">
            Searching...</br>
            This shouldn't take more than 2 minutes.
        </div>
        <div id="results" style="display: none;"></div>
    </div>
    
</body>
</html>
